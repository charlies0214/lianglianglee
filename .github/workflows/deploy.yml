name: Auto Generate Index

on:
  push:
    branches: [master]  # é»˜è®¤çš„éƒ¨ç½²åˆ†æ”¯

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # é˜²æ­¢æƒé™å†²çª

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ§  Run generate_index.py
        run: python generate_index.py

      - name: ğŸ“¤ Commit updated index.html
        run: |
          git config --global user.name 'auto-bot'
          git config --global user.email 'auto@bot.com'
          git add index.html
          git diff --cached --quiet || git commit -m "chore: auto-update index.html" && git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
